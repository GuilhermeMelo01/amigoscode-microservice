server:
  port: 8082
spring:
  application:
    name: notification
  datasource:
    username: 'amigoscode'
    url: jdbc:postgresql://localhost:5432/notification
    password: 'password'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka